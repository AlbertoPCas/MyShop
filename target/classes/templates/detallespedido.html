<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Historial de pedidos</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />

<link rel="stylesheet" href="styles/menustyle.css">
</head>
<body>
	<header th:replace="fragments/navBar.html :: nav"></header>

	<div>
		<h2>Tus pedidos</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">ID producto</th>
					<th scope="col">Precio/unidad</th>
					<th scope="col">Total de unidades</th>
					<th scope="col">Impuesto</th>
					<th scope="col">Total</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="detalle : ${listaDetallesPedido}">
					<tr>
						<td th:text="${detalle.id_producto}"></td>
						<td th:text="${detalle.precio_unidad}"></td>
						<td th:text="${detalle.unidades}"></td>
						<td th:text="${detalle.impuesto}"></td>
						<td th:text="${detalle.total}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
		
		<h5><a th:href="@{/pedidos}" style="margin-left: 20px;">Volver al historial</a></h5>
	</div>
</body>
</html>
