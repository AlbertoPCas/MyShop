<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Producto</title>

<link
	href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'
	rel='stylesheet'>
<link href='' rel='stylesheet'>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />

<!--Custom styles-->
<link rel="stylesheet" th:href="@{/styles/productostyle.css}">
<link rel="stylesheet" th:href="@{/styles/styles.css}">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<header th:replace="fragments/navBar.html :: nav"></header>
	<div class="container">
		<div class="col-lg-8 border p-3 main-section bg-white">
			<div class="row m-0">
				<div class="col-lg-4 left-side-product-box pb-3">
					<img th:src="${producto.imagen}" class="border p-3"> <span
						class="sub-img"> <img
						src="https://ih1.redbubble.net/image.869970774.1635/st,small,507x507-pad,600x600,f8f8f8.jpg"
						class="border p-2"> <img
						src="https://lunares.eu/p/5250/numer-na-dom-3-czarny.jpg"
						class="border p-2"> <img
						src="https://www.e-tennis.com/pub/media/catalog/product/cache/f5f3da80ad7b670245aea7e970662954/n/u/number-4.jpg"
						class="border p-2">
					</span>
				</div>
				<div class="col-lg-8">
					<div class="right-side-pro-detail border p-3 m-0">
						<div class="row">
							<div class="col-lg-12">
								<h2 class="m-0 p-0" th:text="${producto.nombre}"></h2>
							</div>
							<div class="col-lg-12">
								<p class="m-0 p-0 price-pro"
									th:text="${#numbers.formatCurrency(producto.precio)}"></p>
								<hr class="p-0 m-0">
							</div>
							<div class="col-lg-12 pt-2">
								<h5>Detalles del producto</h5>
								<span th:text="${producto.descripcion}"></span>
							</div>
							<hr class="p-0 m-0" th:if="${session.userSession.id_rol < 3}">
							<form action="/catalogo/addProductoDetail"
								th:if="${session.userSession.id_rol < 3}"
								style="margin-top: 20px;">
								<input type="hidden" name="id" th:value="${producto.id}" />
								<div class="col-lg-12">
									<h6>Cantidad :</h6>
									<input type="number" class="form-control text-center w-100"
										value="1" name="cantidad">
								</div>
								<div class="col-lg-12 mt-3">
									<div class="row">
										<div class="col-lg-6 pb-2">
											<input class="btn btn-danger w-100" type="submit" name="add"
												value="AÃ±adir al carrito" />
										</div>
										<div class="col-lg-6">
											<input class="btn btn-success w-100" type="submit" name="add"
												value="Comprar ahora" />
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- <footer th:replace="fragments/footer.html :: footer"> 
	</footer> -->
</body>
</html>
