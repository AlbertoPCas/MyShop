<body>
	<header th:replace="fragments/navBar.html :: nav"></header>

	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Entrar</h3>
				</div>
				<div class="card-body">

							</div>
							<input type="text" class="form-control" placeholder="Email"
								th:name="${T(com.tienda.demo.utils.PathConstants).INPUTEMAIL}">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control"
								placeholder="ContraseÃ±a"
								th:name="${T(com.tienda.demo.utils.PathConstants).INPUTPASS}">
						</div>
						<div class="form-group">
							<input type="submit" value="Login"
								class="btn float-right login_btn" style="background-color: white;">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Â¿No tienes una cuenta?<a th:href="@{/registro}">Registrarse</a>
					</div>
				</div>
			</div>
		</div>
	</div>
