<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Historial de pedidos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
</head>
<body>
	<header th:replace="fragments/navBar.html :: nav"></header>

	<div class="d-flex flex-column justify-content-center"
		style="margin-top: 30px;">
		<h2 class="d-flex justify-content-center"
			th:if="${gestion == 'productos'}">Gestionar productos</h2>
		<h2 class="d-flex justify-content-center"
			th:if="${gestion == 'clientes'}">Gestionar clientes</h2>
		<h2 class="d-flex justify-content-center"
			th:if="${gestion == 'empleados'}">Gestionar empleados</h2>

		<form action="/gestionar" class="d-flex justify-content-center">
			<input type="hidden" name="gestion" th:value="${gestion}" />
			<button type="submit" name="opcion" value="alta"
				style="margin: 20px;" class="btn btn-primary btn-block">Altas</button>
			<button type="submit" name="opcion" value="baja"
				style="margin: 20px;" class="btn btn-primary btn-block">Bajas</button>
			<button type="submit" name="opcion" value="actualizacion"
				style="margin: 20px;" class="btn btn-primary btn-block">Actualizaciones</button>
			<button th:if="${session.userSession.id_rol == 4}" type="submit"
				name="opcion" value="eliminacion" style="margin: 20px;"
				class="btn btn-primary btn-block">Eliminaciones</button>
		</form>

	</div>
</body>
</html>
